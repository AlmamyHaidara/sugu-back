apiVersion: apps/v1
kind: Deployment
metadata:
  name: nestjs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nestjs-app
  template:
    metadata:
      labels:
        app: nestjs-app
    spec:
      containers:
        - name: nestjs-container
          image: almamyhaidara/sugu-back-nestjs:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: my-db-secret
                  key: DATABASE_URL
          volumeMounts:
            - name: sugu-uploads
              mountPath: /app/uploads
      volumes:
        - name: sugu-uploads
          persistentVolumeClaim:
            claimName: upload-pvc